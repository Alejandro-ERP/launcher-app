services:
  nats_server:
    image: nats:2.9.8
    ports:
      - 8222:8222
    
  client-gateway:
    build: ./client-gateway
    ports:
      - ${CLIENT_GATEWAY_PORT}:3000
    volumes:
      - ./client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats_server:4222

  products-ms:
    build: ./products-ms
    volumes:
      - ./products-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3001
      - NATS_SERVERS=nats://nats_server:4222
      - DATABASE_URL=file:/usr/src/app/dev.db


  orders-db:
    image: postgres:14
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./orders-ms/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: alejandro
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ordersdb

  
  orders-ms:
    depends_on:
      - orders-db
    build: ./orders-ms
    volumes:
      - ./orders-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3002
      - NATS_SERVERS=nats://nats_server:4222
      - DATABASE_URL=postgresql://alejandro:postgres@orders-db:5432/ordersdb

